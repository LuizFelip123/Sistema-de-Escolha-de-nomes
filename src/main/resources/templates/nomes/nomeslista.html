<body class="hold-transition sidebar-mini dark-mode">
<div class="wrapper">
  <!-- Navbar -->

    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">

                  <h1>Lista de Outro Usu치rio</h1>
              </div>

      </div>

  </section>

    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            

            <!-- Main content -->
            <div class="invoice p-3 mb-3" >
              <!-- title row -->
             <h3 th:if="${#lists.isEmpty(nomeRankeados)}"> A lista desse Usu치rio est치 Vazia</h3>

              <!-- Table row -->
              <div class="row" th:if="${not #lists.isEmpty(nomeRankeados)}">

                  <table class="table table-striped">
                    <thead>
                    <tr>
                      <th>Ranking</th>

                      <td th:text="${nomeRankeado.nomeEscolhido.nome}">Miguel</td>

                        <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
                      </svg></a></td>
               
                    </tr>
                    </tbody>
